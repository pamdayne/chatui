<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Chatty</title>
  </head>
  <body onload="onload();" class="bg-primary-light">
    <div class="chatbox-wrapper">
      <div class="chats js-chats">
        <p class="chat user">Hello</p>
        <p class="chat recipient">Hey!</p>
      </div>
      <div class="input-wrapper">
        <textarea class="user-msg js-user-msg" rows="1" placeholder="Your message"></textarea>
        <button type="submit" onclick="printUserMsg();" value="">Send</button>
      </div>
    </div>
  </body>
  <script defer src="script.js"></script>
</html>
